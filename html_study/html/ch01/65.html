<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>기타 텍스트 태그 연습</title>
</head>

<body>
    <!-- p{최근엔}>str{디지털 세상}+{을 살아가기 위한 기본 상식으로 }>mark{코딩 교육}^{이 시행되고 있다.} -->
    <p>
        최근엔
        <strong>디지털 세상</strong>
        을 살아가기 위한 기본 상식으로 
        <mark>코딩 교육</mark>
        이 시행되고 있다.
    </p>
</body>

</html>
