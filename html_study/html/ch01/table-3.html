<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>table tag practice</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            /* padding: 5px; */
        }

        table {
            position: relative;
        }

        figcaption {
            position: relative;
            right: 50%;
            margin: 0px;
            padding: 0px;
            text-align: right;
        }
    </style>
</head>

<body>
    <figure>
        <figcaption>
            <p>
                국내에서 자주 사용하는 모던 브라우저
            </p>
        </figcaption>
    </figure>
    <table>
        <!-- <caption><strong>Mordern Browser</strong><p>국내에서 자주 사용하는 모던 브라우저</p></caption> -->
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬</th>
            <td>google</td>
            <td>https://www.google.com/chrome</td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <th>모질라</th>
            <td>firefox</td>
            <td>https://www.mozila.com/firefox</td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <th>엣지</th>
            <td>Microsoft</td>
            <td>https:///www.Microsoft.com/ko-kr/windows/Microsoft-edge</td>
            <!-- <td></td> -->
        </tr>
    </table>
</body>

</html>
