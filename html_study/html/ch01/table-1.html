<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>table example</title>
    <style>
        table {
            border: 1px solid black;
        }
        td {
            border: 1px solid black;
            padding: 30px;
            text-align: center;
        }
        th {
            border: 1px solid black;
        }
        td, th{
            width: 100px;
        }
    </style>
</head>

<body>
    <!-- table>tr>th+td*2^tr>th+td*3 -->
    <table>
        <tr>
            <th>제목 셀</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>제목 셀</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
    </table>
</body>

</html>
