    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul type="none">
                <li>
                    <label for="user__id">아이디</label>
                    <input id="user__id" type="text">
                </li>
                <li>
                    <label for="user__pw">비밀번호</label>
                    <input id="user__pw" type="password">
                </li>
                <li>
                    <label for="user__pwc">비밀번호 확인</label>
                    <input id="user__pwc" type="password">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>개인 정보</legend>
            <ul type="none">
                <li>
                    <label for="user__name">이름</label>
                    <input id="user__name" type="text">
                </li>
                <li>
                    <label for="user__email">메일주소</label>
                    <input id="user__email" type="email">
                </li>
                <li>
                    <label for="user__tel">연락처</label>
                    <input id="user__tel" type="tel">
                </li>
                <li>
                    <label for="user__url">블로그/홈페이지</label>
                    <input id="user__url" type="url">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="가입하기">
    </form>
